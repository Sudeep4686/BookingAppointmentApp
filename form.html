
<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label>Name</label>
            <input type="text" id="name" name="username" required/>
            <label>Email</label>
            <input type="email" id='email' name="emailId" required />
            <label>Phone</label>
            <input type="tel" id="phone" name="phone" required/>
            <button>Submit</button>
        </form>
        <ul id="listOfItems"> </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
       
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                name=event.target.username.value,
                email=event.target.emailId.value,
                phone = event.target.phone.value
                //localStorage.setItem('name',name);
                //localStorage.setItem('email', email);
                //localStorage.setItem('phone', phone)
                const obj = {
                    name,
                    email,
                    phone
                }
                
                axios.post("https://crudcrud.com/api/dd217b682bea4d759b0e6563ef645d7f/appointmentData", obj)
                    .then((response)=>{
                        //showUserOnScreen(response.data);
                        //console.log(response.data);
                    })
                    .catch((err)=>{
                        document.body.innerHTML+="<h3> Something went wrong</h4>"
                        console.log(err);
                    })

                //localStorage.setItem(obj.email,JSON.stringify(obj))
                showUserOnScreen(obj)
            };
            function showUserOnScreen(obj){
                const parentElement = document.getElementById('listOfItems')
                const childElem = document.createElement('li')
                childElem.textContent = obj.name + ' - ' + obj.email + ' - ' + obj.phone
                const deletebtn = document.createElement('input')
                deletebtn.type='button'
                deletebtn.value = 'delete'
                deletebtn.onclick = () =>{

                    axios.delete("https://crudcrud.com/api/dd217b682bea4d759b0e6563ef645d7f/appointmentData", obj)
                    .then((response)=>{
                        //showUserOnScreen(response.data);
                        //console.log(response.data);
                    })
                    .catch((err)=>{
                        document.body.innerHTML+="<h3> Something went wrong</h4>"
                        console.log(err);
                    })
                    //localStorage.removeItem(obj.email)
                    parentElement.removeChild(childElem)
                }

                const editBtn = document.createElement('input')
                editBtn.type='button'
                editBtn.value='edit'
                editBtn.onclick = () => {
                    localStorage.removeItem(obj.email)
                    parentElement.removeChild(childElem)
                    childElem.textContent = obj.name + ' - ' + obj.email + ' - ' + obj.phone

                }

                childElem.appendChild(deletebtn)
                childElem.appendChild(editBtn)
                parentElement.appendChild(childElem)
                
                
            }
            
        </script>
    </body>
</html>
